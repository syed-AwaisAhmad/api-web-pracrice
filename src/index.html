<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind project</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./navebar.js"></script>
    
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6">
    <nav class="bg-black text-white">
         
    </nav>
    
    <h2 class="font-bold text-4xl text-center mt-5 mb-6">Log in Form</h2>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full m-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Personal Information</h2>
        <form>
            <!-- First Name -->
            <div class="mb-4">
                <label for="first-name" class="block text-gray-600 font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Last Name -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your Password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-gray-600 font-medium mb-2">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    placeholder="Enter your address" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Cell Number -->
            <div class="mb-4">
                <label for="cell" class="block text-gray-600 font-medium mb-2">Cell Number</label>
                <input 
                    type="tel" 
                    id="cell" 
                    placeholder="Enter your cell number" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="button" 
                    class="submit-btn bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./navebar.js"></script>
<script src="./jorm.js"></script>
</html>
